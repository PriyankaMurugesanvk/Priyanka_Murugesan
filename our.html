<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }

        .certificates-container {
            padding: 20px;
        }

        .heading {
            font-size: 3em;
            color: #ffe100;
            margin-bottom: 40px;
        }

        .certificates-card {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .certificate-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 320px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 8px;
        }

        .certificate-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 219, 91, 0.374);
        }

        .certificate {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(251, 226, 2, 0.2);
            transition: transform 0.2s ease;
        }

        .certificate-item:hover .certificate {
            transform: scale(1.05);
        }

        .certificate-name {
            margin-top: 8px;
            font-size: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section class="certificates-container">
        <h2 class="heading">My <span>Certificates</span></h2>
        <div class="certificates-card">
            <div class="certificate-item">
            <img src="certificates/image.png" alt="Certificate 1" class="certificate">
            <p class="certificate-name">Certificate Name 1</p>
            </div>
            <div class="certificate-item">
            <img src="certificates/image1.png" alt="Certificate 2" class="certificate">
            <p class="certificate-name">Certificate Name 2</p>
            </div>
            <div class="certificate-item">
            <img src="certificates/image2.png" alt="Certificate 3" class="certificate">
            <p class="certificate-name">Certificate Name 3</p>
            </div>
            <div class="certificate-item">
            <img src="certificates/image3.png" alt="Certificate 4" class="certificate">
            <p class="certificate-name">Certificate Name 4</p>
            </div>
            <div class="certificate-item">
            <img src="certificates/image4.png" alt="Certificate 5" class="certificate">
            <p class="certificate-name">Certificate Name 5</p>
            </div>
        </div>
    </section>
    
    <div id="imgModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="fullImg">
    </div>
    
    <script>
        const modal = document.getElementById("imgModal");
        const modalImg = document.getElementById("fullImg");
        const closeBtn = document.querySelector(".close");

        document.querySelectorAll(".certificate").forEach((img) => {
            img.onclick = function () {
                modal.style.display = "block";
                modalImg.src = this.src;
            };
        });

        closeBtn.onclick = function () {
            modal.style.display = "none";
        };

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
